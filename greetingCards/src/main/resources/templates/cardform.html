<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Template Form</title>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid" style="margin-top: 20px; margin-left: 25%">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form th:object=${card} th:action="@{/greetingcards/card/save/}"
					method="post">
					<div class="card">
						<div class="card-header bg-light">
							<h1 class="card-title text-center">Greeting card creating</h1>
							<div class="col-md-8 form-group">
								<div class="card-body">
									<h4>Input name(s):</h4>
									<textarea class="form-control" rows="3"
										th:field="*{congratulator}"></textarea>
								</div>
								<div class="card-body">
									<h4>Input the signature:</h4>
									<textarea class="form-control" rows="3" th:field="*{signature}"></textarea>
								</div>
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-success col-md-3">Create</button>
					<input type="hidden" th:value="${templatetext}" th:field="*{text}" />
				</form>
			</div>
		</div>
	</div>
</body>
</html>
