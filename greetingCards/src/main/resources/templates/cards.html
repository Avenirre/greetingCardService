<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Templates Home</title>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}"/>
</head>
<body>
	<div class="container-fluid" style="margin-top: 20px; margin-left: 25%">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="card">
					<div class="card-header bg-primary">
						<h1 class="card-title text-white text-center">Greeting cards list</h1>
					</div>
					<div class="card-block">
						<table class="table table-hover">
							<tr th:each="card : ${cards}">
								<td th:text="${card.congratulator}"></td>
								<td th:text="${card.text}"></td>
								<td th:text="${card.signature}"></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
