<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Templates Home</title>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid" style="margin-top: 20px; margin-left: 25%">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="card">
					<div class="card-header bg-primary">
						<h1 class="card-title text-white text-center">Greeting cards
							list</h1>
					</div>
					<div th:each="card : ${cards}" class="card">
						<div class="card-body offset-md-1">
							<p th:text="${card.congratulator}" class="card-text"></p>
							<p th:text="${card.text}" class="card-text"></p>
							<p th:text="${card.signature}" class="card-text"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
