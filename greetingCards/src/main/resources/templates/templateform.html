<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Template Form</title>
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<div class="container-fluid" style="margin-top: 20px; margin-left: 25%">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form th:object="${template}" th:action="@{/greetingcards/template/{id}/update/(id=${template.id})}" th:method="put">
					<div class="card">
						<div class="card-header bg-primary">
							<h1 class="card-title text-white text-center">Template Editing</h1>
							<div class="col-md-12 form-group">
								<textarea class="form-control" rows="15" th:field="*{text}"></textarea>
							</div>
						</div>						
					</div>
					<button type="submit" class="btn btn-success col-md-3">Edit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
